<!-- Importamos modelo gltf con textura -->

<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <body>
    <!-- OpciÃ³n de a-scene para usar la cÃ¡mara en HD -->
    
    <div class="arjs-loader">
      <div>Cargando...</div>
    </div>
    
    <a-scene
      embedded
      arjs="sourceType: webcam; displayWidth: 1280; displayHeight: 960; debugUIEnable: false;">
    
      <a-assets>
        <a-assets-item
          id="moto"
          src="https://cdn.glitch.me/21804bcc-f7bf-49f9-892b-11c9a58d2e93/caferacer2.glb?v=1649984970635"
        ></a-assets-item>
        
        <a-assets-item
          id="trigger"
          src="https://cdn.glitch.global/21804bcc-f7bf-49f9-892b-11c9a58d2e93/trex"
        ></a-assets-item>
      </a-assets>

      <!-- Marker default HIRO -->
      <!-- Ver imagen: https://github.com/artoolkit/ARToolKit5/blob/master/doc/patterns/Hiro%20pattern%20with%20border.pdf -->

      <a-nft
        type="nft"
        url="/trex"
        smooth="true"
        smoothcount="10"
        smoothtolerance=".01"
        smooththreshold="5">
          <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
             <a-entity
          position="0 -5 0"
          gltf-model="#moto"
          rotation="0 90 -90"
        ></a-entity>
      </a-nft>
      
       <a-box
          color="#fe3"
          opacity="0.6"
          position="0 0 0"
          width="1"
          height="1"
          depth="1"
        >
        </a-box>

        <!-- Modelos 3D -->
        <!-- Monkey Texturizado sobre marcador -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
